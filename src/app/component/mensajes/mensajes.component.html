<mat-tab-group>
  <mat-tab label="Recibidos">
    <mat-card>

      <mat-card-content>


      <mat-list>

        <mat-list-item *ngFor="let mensaje of recibidos" (click)="leerMensaje(mensaje)" >

            <mat-icon mat-list-icon  matBadge="15" matBadgeColor="warn">email</mat-icon>
            <h5 mat-line   >{{mensaje.titulo}} {{mensaje.cantidad_mensajes}}</h5>



          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-list>
      </mat-card-content>


    </mat-card>
  </mat-tab>




  <mat-tab label="Enviados">
    <mat-card>

      <mat-card-content>


          <mat-list>

            <mat-list-item *ngFor="let mensaje of enviados">

              <h4 mat-line>{{mensaje.encabezado}}</h4>
              <p mat-line> {{mensaje.contenido}} </p>
              <mat-icon mat-list-icon  (click)="elimina(mensaje)">delete</mat-icon>
              <mat-divider></mat-divider>
            </mat-list-item>

          </mat-list>


      </mat-card-content>


    </mat-card>

  </mat-tab>
</mat-tab-group>
