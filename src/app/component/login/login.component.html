<mat-spinner class="spinnerlogin" *ngIf="spinerOn===true"></mat-spinner>

<div *ngIf="spinerOn===false">

    <mat-card class="cards login-card" *ngIf="vista==='login'">
      <mat-card-header>
        <mat-card-title><h2>Ingreso</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content >
        <form class="login-form" >
          <mat-form-field class="login-full-width">
            <input matInput type='email' placeholder="Email" [(ngModel)]="email" name="email">
          </mat-form-field>

          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
          </mat-form-field>
        </form>


      </mat-card-content>
      <mat-card-actions>
        <div class="button-row">

          <button mat-raised-button color="primary" (click)="login()" >Ingresar</button>
          <button mat-raised-button color="primary" (click)="registrar()" >Registrarse</button>
        </div>

      </mat-card-actions>
    </mat-card>


    <mat-card class="cards register-card" *ngIf="vista==='registrar'">
      <mat-card-header>
        <mat-card-title><h2>Registro</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-full-width">
            <input matInput placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre">
          </mat-form-field>
          <mat-form-field class="login-full-width">
            <input matInput placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido">
          </mat-form-field>

          <mat-form-field class="login-full-width">
            <input matInput placeholder="Email" [(ngModel)]="usuario.email" name="email">
          </mat-form-field>

          <mat-form-field class="login-full-width">
            <input matInput placeholder="Alias" [(ngModel)]="usuario.username" name="username">
          </mat-form-field>


          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" name="password">
          </mat-form-field>

          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Confirme Contraseña" [(ngModel)]="password_confirmation" name="password_confirmation">
          </mat-form-field>
        </form>

      </mat-card-content>
      <mat-card-actions>
        <div class="button-row">

          <button mat-raised-button color="primary" (click)="ingreso()">Ingresar</button>
          <button mat-button (click)="volver()">Volver</button>
        </div>

      </mat-card-actions>
    </mat-card>

</div>
